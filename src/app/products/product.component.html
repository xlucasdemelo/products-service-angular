<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Updated at:</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let product of products">
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.currentPrice}}</td>
          <td>{{product.lastUpdated}}</td>
          </tr>
  </tbody>
    </table>

  </div>
