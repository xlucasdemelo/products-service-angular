<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>name</th>
    <th>designation</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let product of products">
          <td>{{product.name}}</td>
          <td>{{product.designation}}</td>
          <td><button class="btn btn-danger" (click)="deleteProduct(product)"> Delete Product</button></td>
          </tr>
  </tbody>
    </table>

  </div>
